<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5.3 - Slide Show Game (Play and Pause)</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<div class="container">
  <div class="row text-center mt-4 mb-5">
    <h1><span class="text-primary">Slide Show</span> Game</h1>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center align-items-center text-center">
    <div id="slider-container" class="slider d-flex justify-content-center mb-3">
      <img class="slider-image img-fluid rounded" src="./images/1.jpeg">
      <img class="slider-image img-fluid rounded" src="./images/2.jpeg">
      <img class="slider-image img-fluid rounded" src="./images/3.jpeg">
      <img class="slider-image img-fluid rounded" src="./images/4.jpeg">
      <img class="slider-image img-fluid rounded" src="./images/5.jpeg">
      <img class="slider-image img-fluid rounded" src="./images/6.jpeg">
      <img class="slider-image img-fluid rounded" src="./images/7.jpeg">
    </div>
    
    <div id="slider-controls" class="slider mt-4">
      <a id="prev-btn" class="previous mt-4 me-5 bg-primary text-light rounded-circle"><i class="fas fa-arrow-left"></i></a>
      <a id="play-btn" class="play m-4  bg-danger text-light rounded-circle"><i class="fa-solid fa-play"></i></a>
      <a id="pause-btn" class="pause m-4 bg-danger text-light rounded-circle"><i class="fa-solid fa-pause"></i></a>
      <a id="next-btn" class="next mt-4 ms-5 bg-primary text-light rounded-circle"><i class="fa-solid fa-arrow-right"></i></a>
    </div>
  </div>
</div>






    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
