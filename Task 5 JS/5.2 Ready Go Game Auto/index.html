<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5.2 - Ready Go Game Auto</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<div class="container">
    <div class="row text-center mt-4 mb-5">
        <h1><span class="text-primary">Ready Go</span> Game</h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center align-items-center text-center mt-5">
        <div class="col-md-3">
            <div id="readyCircle" class="c1 mb-3 ms-2 rounded-circle bg-lg height25  "></div>
        </div>
        <div class="col-md-3">
            <div id="steadyCircle" class="c2 mb-3 ms-2 rounded-circle bg-lg height25  "></div>
        </div>    
        <div class="col-md-3">
            <div id="goCircle" class="c3 mb-3 ms-2 rounded-circle bg-lg height25 "></div>
        </div>
    </div>


    <div class="row justify-content-center align-items-center text-center me-2">
        <div class="col-md-3">
            <div id="readyText" class="t1 me-5 ms-1 mt-4 text-danger font-weight-bold d-none "><h2>Ready</h2></div>
        </div>
        <div class="col-md-3">
            <div id="steadyText" class= "t2 me-5 ms-2  mt-4 text-warning font-weight-bold d-none "><h2>Steady</h2></div>
        </div>
        <div class="col-md-3">
            <div id="goText" class="t3 me-5 mt-4 ms-2 text-success font-weight-bold d-none "><h2>Go</h2></div>
        </div>
    </div>


</div>




    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
