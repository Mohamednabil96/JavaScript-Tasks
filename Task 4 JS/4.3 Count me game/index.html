<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.3 - Count Me Game</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center mt-4 mb-5">
            <h1><span class="text-primary">Count Me</span> Game</h1>
        </div>
    </div>
<div class="container mt-4">
    <div class="row text-center justify-content-center" id="inputs" name="inputs">
        <div class="col-md-6 mb-3">
            <input type="text" placeholder="Tag" class="form-control" id="tags">
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" placeholder="Class" class="form-control" id="classes">
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" placeholder="Id" class="form-control" id="ids">
        </div>
        <div class="col-md-6 mb-3">
            <input type="text" placeholder="Name" class="form-control" id="names">
        </div>
        <div class="col-md-2 mt-3">
          <button class="btn btn-primary py-2 px-4" id="showBtn">Show output</button>

        </div>
    </div>
</div>

<div class="container">
    <div class="row text-center mt-4">
        <div class="output" id="output" name="output">
        </div>
    </div>
</div>


    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
