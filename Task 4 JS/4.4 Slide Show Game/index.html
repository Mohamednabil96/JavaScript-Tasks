<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.4 - Slide Show Game</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center mt-4 mb-5">
            <h1><span class="text-primary">Slide Show</span> Game</h1>
        </div>
    </div>
<div class="container">
    <div class="row justify-content-center align-items-center text-center">


        <div class="slider justify-content-center">
          <div class="item col-md-12 mb-5">
            <img class="img-fluid rounded" src="./images/1.jpeg">
          </div>
          <div class="item col-md-12 mb-5">
            <img class="img-fluid rounded" src="./images/2.jpeg">
          </div>
          <div class="item col-md-12 mb-5">
            <img class="img-fluid rounded" src="./images/3.jpeg">
          </div>
          <div class="item col-md-12 mb-5">
            <img class="img-fluid rounded" src="./images/4.jpeg">
          </div>
          <div class="item col-md-12 mb-5">
            <img class="img-fluid rounded" src="./images/5.jpeg">
          </div>
          <div class="item col-md-12 mb-5">
            <img class="img-fluid rounded" src="./images/6.jpeg">
          </div>
          <div class="item col-md-12 mb-5">
            <img class="img-fluid rounded" src="./images/7.jpeg">
          </div>


          <a class="previous mt-4 me-5 bg-primary text-light rounded-circle" onclick="previousSlide()"><i class="fas fa-arrow-left"></i></a>
          <a class="next mt-4 ms-5 bg-primary text-light rounded-circle" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></a>
        </div>

    </div>
</div>




    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
